<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Toko online shopping terpercaya konsep Mall In Mall, menyediakan produk Original✔️. Belanja online aman, nyaman & ragam produk ada di iStyle.id">
        <title>Situs Belanja Online Mall Terpercaya Indonesia | iStyle.id</title>
        <link rel="shortcut icon" href="https://www.istyle.id/static-root/images//main/Favicon_16.jpg">
        <link rel="shortcut icon" href="https://www.istyle.id/static-root/images//main/Favicon_32.jpg">
        
        <link rel="stylesheet" href="../../scss/bundle.css">
    </head>
    <body class="body noScroll">
        <div class="i-UiMainLayout">
            <header class="i-UiHeader-root">
                <div class="i-UiToolbar">
                    <a href="../../index.html" class="i-UiBtnBase">
                        <span class="i-UiIconContainer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17.634" height="13.282" viewBox="0 0 17.634 13.282">
                                <g id="Icon_feather-arrow-right" data-name="Icon feather-arrow-right" transform="translate(1 1.414)">
                                <path id="Path_2928" data-name="Path 2928" d="M22.5,18H7.5" transform="translate(-6.869 -12.773)" fill="none" stroke="#252525" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                <path id="Path_2929" data-name="Path 2929" d="M23.227,7.5,18,12.727l5.227,5.227" transform="translate(-18 -7.5)" fill="none" stroke="#252525" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                </g>
                            </svg>
                        </span>
                    </a>
                    <h1>Claim and Refund</h1>
                    <div class="i-UiGroupIcons"></div>
                </div>
                <div class="menuMyEvents">
                    <span class="i-UiTabSelected i-UiTabUnSelect">Claim List</span>
                    <span class="i-UiTabSelected">Bank Account</span>
                </div>
            </header>
            <div class="i-UiContainerBase">
                <div class="i-UiContainerBase-root">
                    <span class="i-UiRegisBankQuote">You don't have any bank account yet. Please register your bank account to proceed your claim.</span>
                    <div class="i-UiFormBase">
                        <span id="select_kelurahan" class="i-UiInputContainer i-UiSelectInput" onclick="popup_Layer('pop_select_1')">
                            <input type="text" id="input-kelurahan" class="i-UiInputRoot" readonly>
                            <label for="input-Identity" unselectable="on">Bank Name</label>
                        </span>
                    </div>
                    <div class="i-UiFormBase">
                        <span class="i-UiInputContainer">
                            <input type="text" id="input-id" class="i-UiInputRoot">
                            <label for="input-id" unselectable="on">Branch Name</label>
                        </span>
                    </div>
                    <div class="i-UiFormBase">
                        <span class="i-UiInputContainer">
                            <input type="text" id="address_label" class="i-UiInputRoot">
                            <label for="address_label" unselectable="on">Account Number</label>                            
                        </span>
                    </div>
                    <div class="i-UiFormBase">
                        <span class="i-UiInputContainer">
                            <input type="text" id="address_label" class="i-UiInputRoot">
                            <label for="address_label" unselectable="on">Account Holder</label>                            
                        </span>
                    </div>
                    
                </div>
            </div>
            <div class="i-UiBottomNavBase">
                <nav class="i-UiBottomNav-root i-UiHeightAuto i-UiWrap noShadow">
                    <div class="i-UiBtnArea">
                        <button type="button" class="i-UiBtnBase i-UiBtnRoot i-UiBtnPrimary i-UiBtnPrimaryHeight">REGISTER ACCOUNT</button>
                    </div>
                </nav>
            </div>
            <!--PopUp for Select Options-->
            <div id="pop_select_1" class="i-UiPopLayer">
                <div class="i-UiPopHeaderFp">
                    <h4>Bank Name</h4>
                </div>
                <div class="i-UiPopBody">
                    <ul id="kelurahan" class="i-UiOptionSelect">
                        <li onclick="popup_Layer_close3('pop_select_1')">PT Bank Rakyat Indonesia, Tbk</li>
                        <li onclick="popup_Layer_close3('pop_select_1')">PT Bank Central Asia, Tbk</li>
                        <li onclick="popup_Layer_close3('pop_select_1')">PT Bank Mandiri Persero, Tbk</li>
                        <li onclick="popup_Layer_close3('pop_select_1')">PT Bank Negara Indonesia Persero, Tbk</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="../../js/cart/bundle.js"></script> 
    </body>
</html>
